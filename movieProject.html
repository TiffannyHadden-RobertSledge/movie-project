<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div id="movies">

    </div>
    <h2>Add a new movie</h2>
        <form>
            <label for="title">Movie Title:</label>
            <input id="title" name="title" type="text">
            <br>

            <label for="rating">Rating:</label>
            <input id="rating" name="rating" type="number" max="5">
            <br>

            <label for="actors">Actors: </label>
            <textarea id="actors" rows="5" cols="22"></textarea>
            <br>

            <label for="plot">Plot: </label>
            <textarea id="plot" rows="5" cols="22"></textarea>
            <br>

            <button id="submitButton" type="button">Add Movie</button>

        </form>
        <script src="js/jquery/jquery-2.2.4.js"></script>
        <script src="js/fetch.js"></script>
    </body>
</html>
